<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>コードチェッカー</title>
</head>
<body>
  <div class="wrap">
    <h1>JavaScript Code Checker</h1>
    <p class="subtitle"><em>JavaScript関数課題設問~初級編~</em></p>
    <p class="attention">※回答はfunction命令で書いてください</p>
    <form action="" id="form">
      <select name="question" id="q_num">
        <option value="one">問１: 絶対値を求める関数</option>
        <option value="two">問２: ３つの数の平均値を求める関数</option>
        <option value="three">問３: 球の表⾯積を求める関数</option>
        <option value="four">問４: 3の倍数、9の倍数、12の倍数、それ以外を返す関数</option>
        <option value="five">問５: ２つの引数を連想配列にする関数</option>
        <option value="six">問６: ⽂字列をn回繰り返した配列を返す関数</option>
        <option value="seven">問７: 四則計算をする関数</option>
        <option value="eight">問８: n(引数)段のピラミッドに必要なブロック数を求める関数</option>
      </select>
      <textarea cols="30" rows="10" id="code" placeholder="ここに関数のコードのみを記入"></textarea>
      <input type="submit" value="送信" id="btn">
    </form>
  </div>


  <script src="script.js"></script>
  
</body>
</html>
